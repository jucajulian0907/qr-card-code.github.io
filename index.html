<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body class="grid place-content-center items-center py-12 h-max bg-blue-100 ">
  <main class="max-w-xs max-h-screen m-auto p-4 bg-white rounded-xl" data-tilt data-tilt-glare data-tilt-max-glare="0.8">
    <picture>
      <img class="rounded-2xl" src="./images/image-qr-code.png" alt="QR Code">
    </picture>

    <h1 class="text-2xl text-center font-bold text-gray-700 my-2">Improve your front-end skills by building projects</h1>
    
    <p class="text-lg text-center text-gray-500 font-semibold p-1 mb-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
  
  
  <div class="attribution my-4 text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="decoration-inherit text-blue-600" href="#">Julian Perez</a>.
  </div>


  <script src="app.js"></script>
</body>
</html>
